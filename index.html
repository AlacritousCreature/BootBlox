<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootBlocks</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Highlight Js -->
    <link rel="stylesheet" href="./css/highlight/github.css">
    <script src="./js/highlight/highlight.pack.js"></script>

    <script src="./js/script.js"></script>

</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <ul>
                <nav class="nav" id="blocks-tab" role="tablist" aria-orientation="vertical">
                    <div class="block-type">Blog</div>
                    <a class="nav-link active" id="blocks-blog-1-link" data-block-type="blog" data-block-num="1" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/thumbs/thumb_temp.PNG" alt="">
                        </li>
                    </a>
                    <a class="nav-link" id="blocks-blog-2-link" data-block-type="blog" data-block-num="2" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/thumbs/thumb_temp.PNG" alt="">
                        </li>
                    </a>
                    <a class="nav-link" id="blocks-blog-3-link" data-block-type="blog" data-block-num="3" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/thumbs/thumb_temp.PNG" alt="">
                        </li>
                    </a>
                </nav>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info ptr-events-none">
                        <i class="fas fa-align-left"></i>
                        <span class="d-none d-md-inline-block">BootBlocks</span>
                    </button>
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="copy-btn" class="btn btn-info btn-sm ptr-events-none d-none">
                            <i class="fas fa-copy"></i>&nbsp;
                            <span>Copy</span>
                        </button>
                        <button id="code-preview" class="btn btn-info btn-sm ml-3 rounded-pill ptr-events-none">
                            <i class="fas fa-code"></i>&nbsp;
                            <span>View Code</span>
                        </button>
                        <div id="theme-sel-container" class="d-flex bg-white justify-content-between align-items-center h-100 ml-3">
                            <button class="btn btn-primary btn-theme-sel active"><i class="fas"></i></button>
                            <button class="btn btn-secondary btn-theme-sel"><i class="fas"></i></button>
                            <button class="btn btn-success btn-theme-sel"><i class="fas"></i></button>
                            <button class="btn btn-danger btn-theme-sel"><i class="fas"></i></button>
                            <button class="btn btn-warning btn-theme-sel"><i class="fas"></i></button>
                            <button class="btn btn-info btn-theme-sel"><i class="fas"></i></button>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="block-content">
                <div class="tab-pane fade show active" id="blocks-container">
                    <iframe id="blocks-iframe" src="../blocks/blog/blog_1.html" title="W3Schools Free Online Web Tutorials"></iframe>
                    <div id="blocks-code" class="">
                        <pre><span class="line-number"></span><code class="html"></code><span class="cl"></span></pre>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
