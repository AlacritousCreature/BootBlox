<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootBlocks</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <ul>
                <nav class="nav" id="blocks-tab" role="tablist" aria-orientation="vertical">
                    <div class="block-type">Blog</div>
                    <a class="nav-link active" id="blocks-blog-1-link" data-block-type="blog" data-block-num="1" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/computer.svg" alt="">
                        </li>
                    </a>
                    <a class="nav-link" id="blocks-blog-2-link" data-block-type="blog" data-block-num="2" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/coffee.svg" alt="">
                        </li>
                    </a>
                    <a class="nav-link" id="blocks-blog-3-link" data-block-type="blog" data-block-num="3" data-toggle="pill" role="tab">
                        <li class="block-thumb">
                            <img src="./assests/online-store.svg" alt="">
                        </li>
                    </a>
                </nav>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                    </div>
                </div>
            </nav>
            <section class="block-content p-3">
                <div class="tab-pane fade show active" id="blocks-blog-1">
                    <iframe src="../blocks/blog/blog_1.html" title="W3Schools Free Online Web Tutorials"></iframe>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
